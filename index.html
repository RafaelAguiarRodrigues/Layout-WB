<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="WB Realiza">
    <meta name="viewport" content="width=device-width, initial-scale= 1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WB Realiza | Corretores</title>
    <link href="./ASSETS/CSS/reset.css" rel="stylesheet">
    <link href="./ASSETS/CSS/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="./ASSETS/CSS/container.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Cabecalho/cabecalho.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Cabecalho/cabecalho-titulo.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Cabecalho/cabecalho-item.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Cabecalho/cabecalho-nav.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Apresentacao/secao-apresentacao.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Apresentacao/secao-apresentacao-titulo.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Apresentacao/secao-apresentacao-borda.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Apresentacao/secao-apresentacao-subtitulo.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Formulario/form.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Formulario/form-campo.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Formulario/form-itens.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Novidades/novidades-titulo.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Novidades/novidades-itens.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Novidades/novidades-imagem.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Novidades/novidades-butao.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Novidades/novidades-subtitulo.css" rel="stylesheet">
    <link href="./ASSETS/CSS/Novidades/novidades-descricao.css" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <h1 class="cabecalho__titulo">
                <a href="#">WB Realiza</a>
            </h1>
            <nav class="cabecalho__Nav">
                <a href="#" class="cabecalho__item">Home</a>
                <a href="#" class="cabecalho__item">Sobre Nós</a>
                <a href="#" class="cabecalho__item">Entre em Contato</a>
                <a href="#" class="cabecalho__item">Imóveis</a>
                <a href="#" class="cabecalho__item">Nosso App</a>
            </nav>
        </div>
    </header>
    <main class="principal">
        <section class="secaoApresentacao">
            <div class="container secaoApresentacao__borda">
                <h2 class="secaoApresentacao__titulo">Encontre o imóvel dos seus sonhos</h2>
                <h3 class="secaoApresentacao__subtitulo">Os melhores imóveis para você e sua família aqui!</h3>
            </div>
        </section>
        <section>
            <div class="container">
                <form class="form">
                    <div class="form__campo">
                        <div class="form__itens">
                            <label class="form__itens--label">Cidade:</label>
                            <select class="form__itens--select" name="cidade">
                                <option selected>Todas as cidades</option>
                                <option>Ceilândia</option>
                                <option>Taguatinga</option>
                                <option>Águas Claras</option>
                            </select>
                        </div>
                        <div class="form__itens">
                            <label class="form__itens--label">Tipo:</label>
                            <select class="form__itens--select" name="tipo">
                                <option selected disabled>Tipo de Imóvel</option>
                                <option>Casa</option>
                                <option>Apartamento</option>
                                <option>Fazendas</option>
                                <option>Chácaras</option>
                            </select>
                        </div>
                        <div class="form__itens">
                            <label class="form__itens--label">Quartos:</label>
                            <select class="form__itens--select" name="quartos">
                                <option selected disabled>Nº de Quartos</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>Qualquer quantidade</option>
                            </select>
                        </div>
                        <div class="form__itens">
                            <label class="form__itens--label">Preço:</label>
                            <select class="form__itens--select" name="tipo">
                                <option selected disabled>Preço máximo</option>
                                <option>5.000</option>
                                <option>10.000</option>
                                <option>15.000</option>
                                <option>Qualquer preço</option>
                            </select>
                        </div>
                        <button class="form__itens--botao">Pesquisar</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="novidades">
            <div class="container">
                <h2 class="novidades__titulo">Novidades</h2>
                <div class="novidades__container">
                    <figure class="novidades__itens">
                        <img src="./ASSETS/IMG/CasaCard1.jpg" alt="Casa moderna" class="novidades__imagem">
                        <h3 class="novidades__subtitulo">Imagem 1</h3>
                        <p class="novidades__descricao">imagem 1 exemplo</p>
                        <button class="novidades__botao">Detalhes</button>
                    </figure>
                    <figure class="novidades__itens">
                        <img src="./ASSETS/IMG/CasaCard1.jpg" alt="" class="novidades__imagem">
                        <h3 class="novidades__subtitulo" Imagem 2>Imagem 2</h3>
                        <p class="novidades__descricao">imagem 2 exemplo</p>
                        <button class="novidades__botao">Detalhes</button>
                    </figure>
                    <figure class="novidades__itens">
                        <img src="./ASSETS/IMG/CasaCard1.jpg" alt="" class="novidades__imagem">
                        <h3 class="novidades__subtitulo">Imagem 3</h3>
                        <p class="novidades__descricao">imagem 3 exemplo</p>
                        <button class="novidades__botao">Detalhes</button>
                    </figure>
                    <figure class="novidades__itens">
                        <img src="./ASSETS/IMG/CasaCard1.jpg" alt="" class="novidades__imagem">
                        <h3 class="novidades__subtitulo">Imagem 4</h3>
                        <p class="novidades__descricao">imagem 4 exemplo</p>
                        <button class="novidades__botao">Detalhes</button>
                    </figure>
                    <figure class="novidades__itens">
                        <img src="./ASSETS/IMG/CasaCard1.jpg" alt="" class="novidades__imagem">
                        <h3 class="novidades__subtitulo">Imagem 5</h3>
                        <p class="novidades__descricao">imagem 5 exemplo</p>
                        <button class="novidades__botao">Detalhes</button>
                    </figure>
                    <figure class="novidades__itens">
                        <img src="./ASSETS/IMG/CasaCard1.jpg" alt="" class="novidades__imagem">
                        <h3 class="novidades__subtitulo">Imagem 6</h3>
                        <p class="novidades__descricao">imagem 6</p>
                        <button class="novidades__botao">Detalhes</button>
                    </figure>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
